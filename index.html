<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <div id="header">
        Basic Calculator by Wyatt Cade
    </div>

    <div id="main">

        <div id="calculator">

            <div id="screen">
            
            </div>

            <button id="clear">CLEAR</button>

            <div id="buttons">
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="operation" id="division">/</button>
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operation" id="multiplication">*</button>
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="operation" id="subtraction">-</button>
                <button class="number" id="zero">0</button>
                <button id="decimal">.</button>
                <button id="equal">=</button>
                <button class="operation" id="addition">+</button>
            </div>

        </div>
        
    </div>

    <div id="footer">
        Thank you for stopping by!
    </div>
    <script src="index.js"></script>
</body>
</html>
